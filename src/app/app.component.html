<div class="main">
  <div class="container">
    <div class="products-wrapper">
      <h1>Desserts</h1>
      <div class="products" *ngIf="products$">
        <app-product-card
          *ngFor="let product of products$ | async"
          [product]="product"
        ></app-product-card>
      </div>
    </div>
    <div class="cart-wrapper">
      <app-cart></app-cart>
    </div>
  </div>
</div>
