<div class="container">
  <div class="productDetails">
    <p>{{cartItem.name}}</p>
    <p class="prices">
      <span class="quantity">{{cartItem.quantity}}x</span>
      <span class="price">&#64;{{cartItem.price | currency}}</span>
      <span class="total">${{cartItem.price * cartItem.quantity}}.0</span>
    </p>
  </div>
  <span 
  (click)="removeItem()" 
  class="removewarapper">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="10"
      height="10"
      fill="none"
      viewBox="0 0 10 10"
    >
      <path
        
        d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"
      />
    </svg>
  </span>
</div>
